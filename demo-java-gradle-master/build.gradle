apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'com.petehouston.greet.Program'

jar {
    manifest {
        attributes 'Main-Class' : 'com.petehouston.greet.Program'
    }
    baseName = 'greet-program'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'

    testCompile 'junit:junit:4.12'
}
buildscript {
	repositories {
    		maven { url "https://plugins.gradle.org/m2/" }
  	}
  	dependencies { classpath "gradle.plugin.com.ibm.security:appscan-source-gradle-plugin:1.1.7" }
}
apply plugin:'java'
apply plugin: "com.ibm.appscan"

appscansettings {
	server = "IBM-MIQBAL-BL.fiberlink.com"
	reportformat="pdf-detailed"
}